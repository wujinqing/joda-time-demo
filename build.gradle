group 'com.jin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
    compile(
            "joda-time:joda-time:2.9.9",
            "com.alibaba:fastjson:1.2.31"
    )
}
